<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts (Raleway) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MySocial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Edit Button -->
    <div class="edit-container">
        <button class="edit-btn">
            <i class="fas fa-edit"></i>
        </button>
    </div>

    <!-- Modal -->
    <div class="modal-background"></div>
    <div class="edit-modal-container">
        <div class="edit-modal">
            <div id="closeModal" class="close-modal">
                <i class="fas fa-times"></i>
            </div>
            <div class="edit-container-content">
                <div class="modal-header">Edit Your Profile</div>
                <div class="modal-input-container">
                    <input type="file" id="file" accept="image/*">
                    <label id="chooseFileBtn" for="file">
                        <i class="far fa-image"></i>Choose an Image
                    </label>
                    <div class="input-box">
                        <h4>Name:</h4>
                        <input type="text" placeholder="Enter name" id="usernameInput" autocomplete="off">
                    </div>
                    <div class="input-box">
                        <h4>Location:</h4>
                        <input type="text" placeholder="Enter location" id="userLocationInput" autocomplete="off">
                    </div>
                    <h3>Add Links:</h3>
                    <div class="add-links-container">

                        <div id="addTwitterBtn" class="add-links-box twitter-box grayscale">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <input type="text" placeholder="Enter URL" class="hidden" id="twitterURLInput"
                            autocomplete="off">

                        <div id="addFacebookBtn" class="add-links-box facebook-box grayscale">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <input type="text" placeholder="Enter URL" class="hidden" id="facebookURLInput"
                            autocomplete="off">

                        <div id="addYoutubeBtn" class="add-links-box youtube-box grayscale">
                            <i class="fab fa-youtube"></i>
                        </div>
                        <input type="text" placeholder="Enter URL" class="hidden" id="youtubeURLInput"
                            autocomplete="off">

                        <div id="addGithubBtn" class="add-links-box github-box grayscale">
                            <i class="fab fa-github"></i>
                        </div>
                        <input type="text" placeholder="Enter URL" class="hidden" id="githubURLInput"
                            autocomplete="off">

                    </div>

                </div>
                <div class="modal-footer">
                    <button id="closeModal" class="btn btn-negative">Cancel</button>
                    <button id="updateBtn" class="btn btn-positive">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Card -->
    <div class="container">
        <div class="user-info">
            <div class="img-container">
                <i class="fas fa-user"></i>
            </div>
            <h1 id="nameText">My Name</h1>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <p id="locationText">Location</p>
            </div>
        </div>
        <div class="user-links">
            <a id="linkTwitter" class="link-box twitter-box hidden">
                <i class="fab fa-twitter"></i>
            </a>
            <a id="linkFacebook" class="link-box facebook-box hidden">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a id="linkYoutube" class="link-box youtube-box hidden">
                <i class="fab fa-youtube"></i>
            </a>
            <a id="linkGithub" class="link-box github-box hidden">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
